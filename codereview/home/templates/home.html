{% extends "base.html" %}

{% block content %}
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh;">
        <h1 style="font-size: 60px; color: #2C3E50; text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);">GPT Code Review에 오신 걸 환영합니다.</h1>
        <div style="margin-top: 20px;">
            <p style="font-size: 28px; color: #34495E; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">GPT 3.5 turbo를 이용한 파이썬 코드 리뷰를 받아볼 수 있습니다.</p>
        </div>
        <div style="position: absolute; top: 50px; right: 30px;">
            {% if user.is_authenticated %}
                <a href="{% url 'upload_code' %}" style="text-decoration: none; color: #3498DB; font-weight: bold; font-size: 24px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">코드 리뷰하기</a>
            {% else %}
                <p style="margin-top: 50px;">
                    <a href="{% url 'login' %}" style="text-decoration: none; color: #3498DB; font-weight: bold; font-size: 24px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">로그인</a> 또는
                    <a href="{% url 'signup' %}" style="text-decoration: none; color: #3498DB; font-weight: bold; font-size: 24px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">회원가입</a>
                </p>
            {% endif %}
        </div>
    </div>
{% endblock %}
