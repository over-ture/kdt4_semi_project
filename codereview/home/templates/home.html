{% extends "base.html" %}

{% block content %}
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 85vh;">
        <h1 style="font-size:80px; color: #2C3E50; text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);">GPT <span style="color: #3498DB;">Code</span><span style="color: #FFD43B;">Review</span>에 <br>오신 걸 환영합니다.</h1>
        <div style="margin-top: 20px;">
            <p style="font-size: 38px; color: #306998; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">GPT 3.5 turbo를 이용한 <span style="color: #888888;">파이썬 코드 </span> 리뷰를 확인 할 수 있습니다.</p>
        </div>
        <div style="position: absolute; top:80px; right: 20px;">
            {% if user.is_authenticated %}
                <a href="{% url 'upload_code' %}" style="text-decoration: none; color: #3498DB; font-weight: bold; font-size: 24px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">코드 리뷰하기</a>
            {% else %}
                <p>
                    <a href="{% url 'login' %}" style="text-decoration: none; color: #3498DB; font-weight: bold; font-size: 24px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">로그인</a> or
                    <a href="{% url 'signup' %}" style="text-decoration: none; color: #3498DB; font-weight: bold; font-size: 24px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">회원가입</a>
                </p>
            {% endif %}
        </div>
    </div>
{% endblock %}
