{% extends "base.html" %}

{% block content %}
<div class="container py-5" style="height: 80vh;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">코드 작성 & 파일 업로드</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">리뷰 받기</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
