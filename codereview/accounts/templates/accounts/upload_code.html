{% extends "base.html" %}

{% block content %}
<div class="container py-5" style="height: 80vh;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4" style="text-decoration: none; color: #3498DB; font-weight: bold; font-size: 30px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); padding: 20px;">코드 작성 & 파일 업로드</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">리뷰 확인</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
