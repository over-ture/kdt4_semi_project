{% extends 'base.html' %}

{% block content %}
<div class="container" style=" padding: 100px; height: 80vh;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 style="text-decoration: none; color: #3498DB; font-weight: bold; font-size: 24px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">회원가입</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password:</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Password 확인:</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary">가입하기</button><br><br>
                <div class="center-align">
                <a href="{% url 'find_username' %}">아이디 찾기</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'password_reset' %}">비밀번호 찾기</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
