{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 style="font-size: 30px; margin-bottom: 20px;">계정 찾기</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email" style="font-size: 20px; ">이메일</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary">계정 찾기</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
