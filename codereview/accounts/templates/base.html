<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeReview</title>
    <!-- 부트스트랩 스타일시트 링크 추가 (예시) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/css/default.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">CodeReview</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <!-- 로그인 상태에 따라 다른 메뉴 아이템을 표시하려면 조건문 추가 -->
        <li class="nav-item">
        {% if user.is_authenticated %}
          <a href="{% url 'accounts_home' %}" class="btn btn-primary">계정 관리</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'my_reviews' %}">내 리뷰 확인</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">로그인</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container mt-4">
    <!-- 이 부분에 다른 템플릿의 내용이 들어갑니다. -->
    {% block content %}
    {% endblock %}
</div>

<!-- 부트스트랩 자바스크립트 링크 추가 (예시) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
